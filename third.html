<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0'>
	<meta name="applicable-device" content="mobile">
	<title>第三轮问答</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<img src="img/m-bg.jpg" alt="">
	<img src="img/txt.png" alt="" style="width: 90%;position: absolute;left: 5%;top: 6%;z-index: 10;">
	<img src="img/btm.png" alt="" style="position: absolute;left: 0;bottom: 0;z-index: 10;">
	<div class="wrap">
		<div class="tep">3</div>
		<div class="warn">(答题已开始,请尽快作答)</div>
		<div class="subject">
			<div class="tit">请问在场的各位,如果遇见类似违规驾驶,你是否也会发火并采取过激的行为？( )</div>
			<div class="select"><input type="radio" id="yes" name="or" value="get" checked=""><label for="yes"></label>&nbsp;&nbsp;&nbsp;&nbsp;A. 会</div>
			<div class="select"><input type="radio" id="no" name="or" value="not"><label for="no"></label>&nbsp;&nbsp;&nbsp;&nbsp;B. 不会</div>
		</div>
	</div>
	<input type="button" class="submit up-c" value="确认提交" id="stop">
	<img src="img/ok.png" alt="" id="ok" style="width: 18%;position: absolute;left: 50%;top: 42%;margin-left: -9%;z-index: 200;display: none;">
	<div class="wait"></div>
</body>
<script type="text/javascript" src="js/jquery-3.1.1.min.js"></script>
<script type="text/javascript" src="js/question.js"></script>
</html>
